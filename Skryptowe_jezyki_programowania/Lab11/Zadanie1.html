<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let wylosowanaLiczba = Math.floor(Math.random() * 12) + 1;
    let nazwaMiesiaca;
    switch (wylosowanaLiczba) {
        case 1:
            nazwaMiesiaca = "Styczeń";
            break;
        case 2:
            nazwaMiesiaca = "Luty";
            break;
        case 3:
            nazwaMiesiaca = "Marzec";
            break;
        case 4:
            nazwaMiesiaca = "Kwiecień";
            break;
        case 5:
            nazwaMiesiaca = "Maj";
            break;
        case 6:
            nazwaMiesiaca = "Czerwiec";
            break;
        case 7:
            nazwaMiesiaca = "Lipiec";
            break;
        case 8:
            nazwaMiesiaca = "Sierpień";
            break;
        case 9:
            nazwaMiesiaca = "Wrzesień";
            break;
        case 10:
            nazwaMiesiaca = "Październik";
            break;
        case 11:
            nazwaMiesiaca = "Listopad";
            break;
        case 12:
            nazwaMiesiaca = "Grudzień";
            break;
    }
    alert("Wylosowany miesiąc: " + nazwaMiesiaca);

</script>
</body>
</html>
