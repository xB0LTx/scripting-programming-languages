<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przycisk</title>
  <style>
    #myButton {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<button id="myButton"
        onmousedown="handleMouseDown()"
        onmouseup="handleMouseUp()"
        onmouseover="handleMouseOver()"
        onmouseout="handleMouseOut()">
  Click me!
</button>
<h1 id="actionLabel">Kursor poza przyciskiem</h1>

<script>

  function handleMouseDown() {
    actionLabel.innerText = "Przycisk wciśnięty";
  }

  function handleMouseUp() {
    actionLabel.innerText = "Przycisk odpuszczony";
  }

  function handleMouseOver() {
    actionLabel.innerText = "Kursor nad przyciskiem";
  }

  function handleMouseOut() {
    actionLabel.innerText = "Kursor poza przyciskiem";
  }
</script>

</body>
</html>
