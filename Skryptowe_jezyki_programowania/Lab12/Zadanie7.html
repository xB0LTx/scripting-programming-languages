<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student</title>
</head>
<body>

<form id="studentForm">
  <label for="firstName">Imię:</label>
  <input type="text" id="firstName" name="firstName" required>
  <br>

  <label for="lastName">Nazwisko:</label>
  <input type="text" id="lastName" name="lastName" required>
  <br>

  <label for="email">Email (w formacie iminaz001@pbs.edu.pl):</label>
  <input type="email" id="email" name="email" pattern="^[a-z]{6}[0-9]{3}@pbs\.edu\.pl$" required>
  <br>

  <button type="button" onclick="validateForm()">Sprawdź poprawność danych</button>
</form>

<p id="validationResult"></p>

<script>
  function validateForm() {
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var email = document.getElementById('email').value;
    var validationResultElement = document.getElementById('validationResult');

    var regexPattern = /^[a-z]{6}[0-9]{3}@pbs\.edu\.pl$/;

    if (regexPattern.test(email)) {
      validationResultElement.textContent = 'Dane poprawne!\nImię: ' + firstName + '\nNazwisko: ' + lastName + '\nEmail: ' + email;
    } else {
      validationResultElement.textContent = 'Błąd walidacji. Sprawdź poprawność wprowadzonych danych.';
    }
  }
</script>

</body>
</html>
